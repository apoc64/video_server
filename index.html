<!DOCTYPE html>
<html>
<head>
  <title>Video Server</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
  <h1>I'm gonna serve video</h1>
  <video class="bg-vid" src="/video/wanda_movie.mp4" autoplay muted loop>
